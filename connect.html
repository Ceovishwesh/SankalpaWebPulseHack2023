<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Viva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            /* background-image: linear-gradient(to bottom right,#7f7fd5,#91eae4); */
            background: linear-gradient(to bottom, #000000, #ffffff);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-signin {
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            opacity: 100%;
        }

        .form-signin h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <main class="form-signin">
                    <h1 class="h3 mb-3" style="color: black;">Da Viva</h1>

                    <form action="/login" method="post">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit" style="background-color: #000000;"><a href="./dashboard.html">Sign in</a></button>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    
    <script>
        // Get the form element by its id
        const form = document.getElementById('login-form');
    
        // Add an event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
    
            // Fetch the login endpoint (modify the URL as needed)
            const response = await fetch('/login', {
                method: 'POST',
                body: new FormData(form), // Send form data
            });
    
            if (response.ok) {
                // If the response is successful, redirect to the dashboard page
                window.location.href = '/dashboard.html'; // Modify the URL as needed
            } else {
                // Handle login failure (show an error message, for example)
                // ...
            }
        });
    </script>
    
    
</body>

</html>
